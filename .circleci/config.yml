version: 2
jobs:
  install:
    working_directory: ~/tmp
    docker:
      - image: tesutoproject/ui:0.2
    steps:
      - checkout
      - run: npm install
      - persist_to_workspace:
          root: .
          path: ./*
  test:
    working_directory: ~/tmp
    docker:
     - image: tesutoproject/ui:0.2
    steps:
      - attach_workspace:
          at: ~/tmp
      - run: npm run test
  lint:
    working_directory: ~/tmp
    docker:
      - image: tesutoproject/ui:0.2
    steps:
      - attach_workspace:
          at: ~/tmp
      - run: npm run lint
workflows:
  version: 2
  ui:
    jobs:
      - install
      - test:
          requires:
            - install
      - lint:
          requires:
            - install
